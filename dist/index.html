<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>order summery</title>
</head>
<body class="font-Red-hat-display bg-pale-blue flex justify-center items-center h-screen bg-background-pattern-desktop">
    <div class="w-container-width bg-white rounded-3xl">
        <img class="rounded-t-3xl" src="images/illustration-hero.svg" alt="hero illustration">
        <main class="grid text-center gap-y-4 p-8">
            <h2 class="font-black text-2xl text-dark-blue">Order Summary</h2>
            <p class=" text-desaturated-blue text-base">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="bg-very-pale-blue rounded-xl flex justify-between items-center p-3.5 my-2.5">
               <div class="flex gap-3.5">
                <img src="images/icon-music.svg" alt="a music icon">
                <div class="plan-price">
                    <p class=" text-dark-blue font-black">Annual Plan</p>
                    <p class="text-desaturated-blue">$59.99/year</p>
                </div>
               </div>
                <p class="font-bold text-bright-blue underline hover:no-underline hover:text-hover-bg cursor-pointer">change</p>
            </div>
            <div class="font-black rounded-xl flex flex-col gap-2.5">
                <button class="bg-bright-blue rounded-xl p-3.5 text-white shadow-xl shadow-pale-blue hover:bg-hover-bg">Proceed to payment</button>
                <button class="bg-transparent p-3.5 text-desaturated-blue pb-0 hover:text-dark-blue">Cancel Order</button>
            </div>
        </main>
    </div>
</body>
</html>
